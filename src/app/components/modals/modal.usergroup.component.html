<div class="modal-header">
  <h5 class="modal-title">Grant Access to Groups</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <h6 *ngFor="let group of localGroups; let i = index" class="d-inline mr-1">
        <span class="badge badge-pill badge-secondary">
          <label class="align-middle ml-1 mb-0 mr-1 font-14 font-weight-normal">{{group.title}}</label>
          <span role="button" id="chip-{{i}}" class="material-icons align-middle font-20 p-1"
            (mouseenter)="toggleChipCancel('chip-'+i)" (mouseleave)="toggleChipCancel('chip-'+i)"
            (click)="removeGroup(group)">
            close
          </span>
        </span>
      </h6>
    </div>
    <div class="form-group">
      <input #ngbTypeahead type="text" class="form-control mr-sm-2" placeholder="Search for groups"
        [ngbTypeahead]="groups" [resultFormatter]="formatter" [editable]="false" (selectItem)="selectedGroup($event)" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" data-dismiss="modal" (click)="onNoClick()">Close</button>
  <button type="button" class="btn btn-outline-success" (click)="addGroups()">Save</button>
</div>
