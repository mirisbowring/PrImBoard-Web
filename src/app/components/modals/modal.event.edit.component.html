<div class="modal-header">
  <h5 class="modal-title">Edit Event</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="eventForm">
    <div class="row">
      <div class="form-group col">
        <label for="eventTitle">Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Title" id="eventTitle">
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="event-description">Description</label>
        <textarea type="text" class="form-control" formControlName="description" placeholder="Description"
          id="event-description"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="start-dp">Start Date</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="timestampStart" ngbDatepicker
            #d="ngbDatepicker" id="start-dp">
          <div class="input-group-append" (click)="d.toggle()">
            <span role="button" class="btn btn-outline-secondary material-icons">
              event
            </span>
          </div>
        </div>
      </div>
      <div class="form-group col">
        <label for="end-dp">End Date</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" formControlName="timestampEnd" ngbDatepicker
            #d2="ngbDatepicker" id="end-dp">
          <div class="input-group-append" (click)="d2.toggle()">
            <span role="button" class="btn btn-outline-secondary material-icons">
              event
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="url-thumb">URL Thumbnail</label>
        <input type="text" class="form-control" formControlName="urlThumb" placeholder="URL of Thumbnail"
          id="url-thumb">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="clearfix w-100">
    <div class="float-left">
      <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="deleteEvent()">Delete</button>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-light mr-1" data-dismiss="modal" (click)="onNoClick()">Close</button>
      <button type="button" class="btn btn-outline-success" (click)="saveEvent()">Save</button>
    </div>
  </div>
</div>
