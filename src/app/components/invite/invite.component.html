<form [formGroup]="cuForm" (ngSubmit)="submitcuForm()">
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="20%">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required minlength="1">
      </mat-form-field>
    </div>
    <div fxFlex="20%">
      <mat-form-field>
        <input matInput placeholder="Firstname" formControlName="firstname">
      </mat-form-field>
    </div>
    <div fxFlex="20%">
      <mat-form-field>
        <input matInput placeholder="Lastname" formControlName="lastname">
      </mat-form-field>
    </div>
    <div fxFlex="20%">
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password"
          required minlength="1">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div fxFlex="20%">
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
          formControlName="password_rep" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </div>
    <button type="submit" mat-raised-button color="primary" [disabled]="!cuForm.valid">Submit</button>
  </div>
</form>
