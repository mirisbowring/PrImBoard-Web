<div style="padding: 13px;">
  <mat-spinner *ngIf="media.length === 0"></mat-spinner>

  <mat-card *ngFor="let m of media" style="margin-top:10px;">
      <mat-card-header>
          <mat-card-title>{{m.title}}</mat-card-title>
          <mat-card-subtitle>{{m.type}} | {{m.format}}
          </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>
              {{m.description}}
          </p>
      </mat-card-content>
      <mat-card-actions>
    <button mat-button> Buy product</button>
  </mat-card-actions>
  </mat-card>
</div>
