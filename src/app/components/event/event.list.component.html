<div class="container-xl">
  <div class="row m-0">
    <div class="col-xl-3 col-lg-4 col-md-6 col-12 p-1" *ngFor="let event of events" [routerLink]="['/event/' + event.id]">
      <div class="card" style="height: 100%;">
        <img src="{{event.urlThumb}}" class="card-img-top" alt="{{event.urlThumb}}">
        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{event.timestampStart * 1000 | date: 'dd.MM.yyy'}} - {{event.timestampEnd * 1000 | date: 'dd.MM.yyy'}}</h6>
          <p class="card-text">{{event.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
