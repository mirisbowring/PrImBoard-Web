<div class="container-xl h-100">
  <div class="row align-items-center h-100">
    <div class="col-lg-3 col-sm-6 my-auto mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="submitlForm()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Username</label>
          <input type="email" id="inputEmail" class="form-control input-first" placeholder="Username" formControlName="username" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <div class="input-group" id="show_hide_password">
            <input [type]="show ? 'text' : 'password'" class="form-control input-last" placeholder="Password" formControlName="password" required="">
            <div class="input-group-append">
              <span class="btn input-group-text material-icons input-last" (click)="show = !show">{{show ? 'visibility_off' : 'visibility'}}</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-light btn-block" type="submit">Sign in</button>
        </div>
        <div class="form-group">
          <p>
            Don't have an account? <a routerLink="/register">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
