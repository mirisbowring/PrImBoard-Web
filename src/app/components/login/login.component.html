<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submitlForm()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="username" required>
          <mat-error *ngIf="isFieldInvalid('username')">
            Please provide your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password"
            [type]="show ? 'text' : 'password'" required>
          <button mat-icon-button matSuffix (click)="show = !show" [attr.aria-label]="'Show password'"
            [attr.aria-pressed]="show" type="button">
            <mat-icon>{{show ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please provide your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      Don't have an account? <a routerLink="/register">Register</a>
    </mat-card-footer>
  </mat-card>
</div>
