<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create a new User</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="cuForm" (ngSubmit)="submitcuForm()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Token" formControlName="token" required minlength="1">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Username" formControlName="username" required minlength="1">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <mat-form-field class="full-width-input">
                    <input matInput placeholder="Firstname" formControlName="firstname">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Lastname" formControlName="lastname">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                    formControlName="password" required minlength="1">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Repeat your password" [type]="hide ? 'password' : 'text'"
                    formControlName="password_rep" required>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button type="submit" mat-raised-button color="primary" [disabled]="!cuForm.valid">Submit</button>
              </div>
            </div>

          </form>
          <p class="mt-3">
            Already have an account? <a routerLink="/login">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
