<nav #navb class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-xl">
    <a class="navbar-brand ml-2" href="#">PrImBoard</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="authenticated">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/events">Events<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form (ngSubmit)="submitTagForm()" class="form-inline my-2 my-lg-0 mr-2">
        <input id="typeahead-basic" type="text" class="form-control mr-sm-2" placeholder="Search" [formControl]="tagInput" [ngbTypeahead]="search"/>
        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button mat-icon-button aria-label="add tags" *ngIf="router.url.startsWith('/home') && multiselect" (click)="openTagDialog()" matTooltip="tag selected items">
        <mat-icon>local_offer</mat-icon>
      </button>
      <button mat-icon-button aria-label="map to event" *ngIf="router.url.startsWith('/home') && multiselect" (click)="openEventDialog()" matTooltip="tag selected items">
        <mat-icon>event_note</mat-icon>
      </button>
      <button mat-icon-button aria-label="delete" *ngIf="router.url.startsWith('/home') && multiselect" (click)="openDeleteDialog()" matTooltip="delete selected items">
        <mat-icon>delete_forever</mat-icon>
      </button>
      <button mat-icon-button aria-label="cancel multiselect" *ngIf="router.url.startsWith('/home') && multiselect" (click)="toggleMultiselect(false)" matTooltip="cancel selection">
        <mat-icon>cancel</mat-icon>
      </button>
      <button mat-icon-button aria-label="multiselect" *ngIf="router.url.startsWith('/home') && !multiselect" (click)="toggleMultiselect(true)" matTooltip="enable multiselect">
        <mat-icon>flip_to_front</mat-icon>
      </button>
      <button mat-icon-button aria-label="Add Event" *ngIf="router.url == '/events'">
        <mat-icon>add</mat-icon>
      </button>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
            <mat-icon>more_vert</mat-icon>
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
            <a ngbDropdownItem href="#" routerLink="/upload">Upload</a>
            <a ngbDropdownItem href="#" routerLink="/settings">Settings</a>
            <a ngbDropdownItem href="#" (click)="doLogout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
